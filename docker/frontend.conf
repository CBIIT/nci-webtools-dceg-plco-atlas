# Hide httpd version and signature
ServerTokens Prod
ServerSignature Off

# Set server timeout
TimeOut 900

# Use stdout/stderr for logs if started in foreground
<IfDefine FOREGROUND>
  ErrorLog /dev/stderr
  CustomLog /dev/stdout combined
</IfDefine>

# Disable directory listing
<Directory /var/www/html>
  Options FollowSymLinks
</Directory>


