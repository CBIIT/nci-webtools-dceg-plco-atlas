# Proxy /api requests to $BASE_URL/api
<IfModule proxy_module>
  <Location "/api">
    RewriteEngine Off
    ProxyPass "${API_BASE_URL}/api"
    ProxyPassReverse "${API_BASE_URL}/api"
  </Location>
</IfModule>

